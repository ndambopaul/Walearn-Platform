<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
            padding: 20px;
        }

        .card-body {
            padding: 30px;
            background-color: white;
        }

        .user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .user-info h5 {
            font-size: 18px;
            font-weight: bold;
        }

        .user-info p {
            color: #6c757d;
            font-size: 14px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <!-- Card Header -->
                <div class="card-header">
                    <h4>User Information</h4>
                </div>
                <!-- Card Body -->
                <div class="card-body text-center">
                    <!-- User Photo -->
                    <img src="https://example.com/path/to/user-photo.jpg" alt="User Photo" class="user-photo">
                    <!-- User Info -->
                    <div class="user-info">
                        <h5>John Doe</h5>
                        <p>Software Developer</p>
                        <p>Email: john.doe@example.com</p>
                    </div>
                    <!-- Action Buttons -->
                    <button class="btn btn-custom mt-3">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
